<!DOCTYPE html>


<html>
  <head>
    <link rel = "stylesheet" href = "homepage1.css">
    <link rel = "stylesheet" href = "homepage1-overlay.css">
  </head>

  <body>
    <div id = "generalDiv">

      <div id = "header">
        <h1>GPA Calculator</h1>
        <p>Track your academic progress and forecast your grades</p>
      </div>
    

      <div id = "overallStat">
        <div class = "card">Overall GPA</div>
        <div class = "card">Total Terms</div>
        <div class = "card">Total courses</div>
      </div>
      
      <div id ="academicBox">
        <p class = "academic-terms">Academic Terms</p>
        <button class ="add-term-button">+ Add Term</button>
      </div>
      
      <div id = "termCard">
        <p>No terms yet</p>
        <p>Get started by adding your first academic term</p>
        <button class = "add-first-term-button">Add Your First Term</button>
      </div>
    </div>

    <div id = "modalOverlay" class = "overlay hidden">
      <div id = "modalBox" role = "dialog">

        <div class = "modal-header">
           <h2 class = "modal-title">Add New Term</h2>
           <button class = "close-modal-button">x</button>
        </div>

        <div class = "modal-body">
          <label class = "season">Season</label>
          <select>
            <option>Fall</option>
            <option>Spring</option>
            <option>Summer</option>
          </select>

          <label class = "year">Year</label>
          <input type = "number" value = "2026">
        </div>

        <div class = "modal-footer">
          <button id = "cancelButton">Cancel</button>
          <button id = "addTerm">Add term</button>
        </div>

      </div>
    </div>

  

    <script>


    </script>
  </body>


</html>
